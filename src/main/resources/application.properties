# Spring Boot configuration
spring.application.name=library-system

# Server Configuration
server.port=8080

# Database Configuration (SQLite)
spring.datasource.url=jdbc:sqlite:bibblan.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true

# Security Configuration
spring.security.filter.dispatcher-types=async,error,forward,include,request

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
spring.session.store-type=none

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.library_system=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.file.name=logs/library-system.log
logging.file.max-size=10MB
logging.file.max-history=30

# Error Handling
server.error.whitelabel.enabled=false
server.error.path=/error

# Maximum file upload size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson Configuration (for JSON)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Stockholm