<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Åtkomst nekad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">403</div>
    <h2>Åtkomst nekad</h2>
    <p class="text-muted">Du har inte behörighet att visa denna sida.</p>
    <p class="text-muted small">Om du tror att du borde ha åtkomst, kontrollera att du är inloggad med rätt roll.</p>
    <div class="mt-4">
        <a href="/dashboard.html" class="btn btn-primary">Till Dashboard</a>
        <a href="/login.html" class="btn btn-secondary">Logga in</a>
    </div>
</div>
</body>
</html>
