<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrera - Bibliotekssystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
        }
        .password-requirements {
            font-size: 0.875rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="text-center mb-4">
        <h2>üìö Skapa konto</h2>
        <p class="text-muted">Registrera dig f√∂r att b√∂rja anv√§nda bibliotekssystemet</p>
    </div>

    <div id="alertBox" class="alert d-none" role="alert"></div>

    <form id="registerForm">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">F√∂rnamn</label>
                <input type="text" class="form-control" id="firstName" required minlength="2">
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Efternamn</label>
                <input type="text" class="form-control" id="lastName" required minlength="2">
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-postadress</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">L√∂senord</label>
            <input type="password" class="form-control" id="password" required>
            <div class="password-requirements">
                Minst 8 tecken, inneh√•ller b√•de bokst√§ver och siffror
            </div>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Bekr√§fta l√∂senord</label>
            <input type="password" class="form-control" id="confirmPassword" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3" id="registerBtn">
            Skapa konto
        </button>

        <div class="text-center">
            <p class="mb-0">Har du redan ett konto?
                <a href="/login.html">Logga in h√§r</a>
            </p>
        </div>
    </form>
</div>

<script src="/js/auth.js"></script>
<script>
    // Registreringsformul√§r med korrekt CSRF-hantering
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = {
            firstName: document.getElementById('firstName').value.trim(),
            lastName: document.getElementById('lastName').value.trim(),
            email: document.getElementById('email').value.trim(),
            password: document.getElementById('password').value,
            confirmPassword: document.getElementById('confirmPassword').value
        };

        // Validera l√∂senord
        if (formData.password.length < 8) {
            showAlert('L√∂senordet m√•ste vara minst 8 tecken', 'danger');
            return;
        }

        if (!/^(?=.*[a-zA-Z])(?=.*\d).{8,}$/.test(formData.password)) {
            showAlert('L√∂senordet m√•ste inneh√•lla b√•de bokst√§ver och siffror', 'danger');
            return;
        }

        if (formData.password !== formData.confirmPassword) {
            showAlert('L√∂senorden matchar inte', 'danger');
            return;
        }

        // Visa laddning
        const btn = document.getElementById('registerBtn');
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Registrerar...';

        try {
            // VIKTIGT: Anv√§nd registerWithCsrf fr√•n auth.js
            const response = await registerWithCsrf(formData);
            const data = await response.json();

            if (response.ok && data.success) {
                showAlert('‚úÖ Registrering lyckades! Omdirigerar till inloggning...', 'success');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
            } else {
                showAlert(data.message || 'Registrering misslyckades', 'danger');
            }

        } catch (error) {
            console.error('Registration error:', error);
            showAlert('Ett fel uppstod. F√∂rs√∂k igen senare.', 'danger');
        } finally {
            btn.disabled = false;
            btn.innerHTML = 'Skapa konto';
        }
    });

    function showAlert(message, type) {
        const alertBox = document.getElementById('alertBox');
        alertBox.className = `alert alert-${type}`;
        alertBox.textContent = message;
        alertBox.classList.remove('d-none');
        alertBox.scrollIntoView({ behavior: 'smooth' });
    }
</script>
</body>
</html>
