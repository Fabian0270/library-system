<body>
<div class="login-container">
    <div class="login-header">
        <h2>ðŸ“š Bibliotekssystem</h2>
        <p class="text-muted">Logga in fÃ¶r att fortsÃ¤tta</p>
    </div>

    <!-- CSRF-status (fÃ¶r debugging) -->
    <div id="csrfStatus" class="csrf-info text-center mb-3">
        ðŸ”’ HÃ¤mtar sÃ¤kerhetstoken...
    </div>

    <!-- Meddelanden -->
    <div id="alertBox" class="alert d-none" role="alert"></div>

    <!-- InloggningsformulÃ¤r -->
    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">E-postadress</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   required
                   placeholder="din.email@exempel.com">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">LÃ¶senord</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   required
                   placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
            <span id="btnText">Logga in</span>
            <span id="btnSpinner" class="spinner-border d-none" role="status"></span>
        </button>

        <div class="text-center">
            <p class="mb-0">Har du inget konto?
                <a href="/register.html" class="text-decoration-none">Registrera dig hÃ¤r</a>
            </p>
        </div>
    </form>

    <div class="mt-4 text-center">
        <small class="text-muted">ðŸ”’ Din inloggning Ã¤r sÃ¤krad med BCrypt-kryptering och CSRF-skydd</small>
    </div>
</div>

<script src="/js/auth.js"></script>
<script>
    let csrfReady = false;

    // Initiera CSRF och uppdatera status
    async function initializeCsrf() {
        const statusDiv = document.getElementById('csrfStatus');

        try {
            const token = await getCsrfToken();
            if (token) {
                statusDiv.innerHTML = 'ðŸ”’ CSRF-skydd aktiverat';
                statusDiv.className = 'csrf-info text-center mb-3 text-success';
                csrfReady = true;
            } else {
                statusDiv.innerHTML = 'âš ï¸ CSRF-token ej tillgÃ¤ngligt';
                statusDiv.className = 'csrf-info text-center mb-3 text-warning';
            }
        } catch (error) {
            statusDiv.innerHTML = 'âŒ CSRF-fel: ' + error.message;
            statusDiv.className = 'csrf-info text-center mb-3 text-danger';
        }
    }

    // Initiera nÃ¤r sidan laddas
    document.addEventListener('DOMContentLoaded', async () => {
        await initializeCsrf();

        // Kontrollera URL-parametrar fÃ¶r meddelanden
        const urlParams = new URLSearchParams(window.location.search);
        const alertBox = document.getElementById('alertBox');

        if (urlParams.has('logout')) {
            showAlert('Du har loggats ut', 'success');
        } else if (urlParams.has('error')) {
            showAlert('Session har gÃ¥tt ut eller Ã¥tkomst nekad', 'danger');
        }
    });

    // FormulÃ¤rhantering med CSRF
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!csrfReady) {
            showAlert('VÃ¤ntar pÃ¥ sÃ¤kerhetstoken. FÃ¶rsÃ¶k igen om en sekund.', 'warning');
            return;
        }

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Visa laddningsindikator
        setLoading(true);
        hideAlert();

        try {
            const response = await loginWithCsrf(email, password);
            const data = await response.json();

            if (response.ok && data.success) {
                // Spara anvÃ¤ndarinfo i sessionStorage
                sessionStorage.setItem('user', JSON.stringify({
                    email: data.email,
                    firstName: data.firstName,
                    lastName: data.lastName,
                    userId: data.userId,
                    roles: data.roles
                }));

                showAlert('Inloggning lyckades! Omdirigerar...', 'success');

                // Omdirigera efter 1 sekund
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
            } else {
                // Hantera CSRF-fel specifikt
                if (response.status === 403) {
                    showAlert('SÃ¤kerhetsfel. Laddar om sidan...', 'danger');
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                } else {
                    showAlert(data.message || 'Felaktigt anvÃ¤ndarnamn eller lÃ¶senord', 'danger');
                }
            }
        } catch (error) {
            console.error('Login error:', error);
            showAlert('Ett fel uppstod. FÃ¶rsÃ¶k igen senare.', 'danger');
        } finally {
            setLoading(false);
        }
    });

    function showAlert(message, type) {
        const alertBox = document.getElementById('alertBox');
        alertBox.className = `alert alert-${type}`;
        alertBox.textContent = message;
        alertBox.classList.remove('d-none');
    }

    function hideAlert() {
        const alertBox = document.getElementById('alertBox');
        alertBox.classList.add('d-none');
    }

    function setLoading(loading) {
        const btn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');

        if (loading) {
            btn.disabled = true;
            btnText.textContent = 'Loggar in...';
            btnSpinner.classList.remove('d-none');
        } else {
            btn.disabled = false;
            btnText.textContent = 'Logga in';
            btnSpinner.classList.add('d-none');
        }
    }
</script>
</body>
</html>
