<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in - Bibliotekssystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
        }
        .spinner-border {
            width: 1rem;
            height: 1rem;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h2>üìö Bibliotekssystem</h2>
        <p class="text-muted">Logga in f√∂r att forts√§tta</p>
    </div>

    <!-- Meddelanden -->
    <div id="alertBox" class="alert d-none" role="alert"></div>

    <!-- Inloggningsformul√§r -->
    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">E-postadress</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   required
                   placeholder="din.email@exempel.com">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">L√∂senord</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   required
                   placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
            <span id="btnText">Logga in</span>
            <span id="btnSpinner" class="spinner-border d-none" role="status"></span>
        </button>

        <div class="text-center">
            <p class="mb-0">Har du inget konto?
                <a href="/register.html" class="text-decoration-none">Registrera dig h√§r</a>
            </p>
        </div>
    </form>

    <div class="mt-4 text-center">
        <small class="text-muted">üîí Din inloggning √§r s√§krad med BCrypt-kryptering</small>
    </div>
</div>

<script>
    // Kontrollera URL-parametrar f√∂r meddelanden
    const urlParams = new URLSearchParams(window.location.search);
    const alertBox = document.getElementById('alertBox');

    if (urlParams.has('logout')) {
        showAlert('Du har loggats ut', 'success');
    } else if (urlParams.has('error')) {
        showAlert('Session har g√•tt ut eller √•tkomst nekad', 'danger');
    }

    // Formul√§rhantering
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Visa laddningsindikator
        setLoading(true);
        hideAlert();

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include', // Viktigt f√∂r cookies/session
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            });

            const data = await response.json();

            if (response.ok && data.success) {
                // Spara anv√§ndarinfo i sessionStorage
                sessionStorage.setItem('user', JSON.stringify({
                    email: data.email,
                    firstName: data.firstName,
                    lastName: data.lastName,
                    roles: data.roles
                }));

                showAlert('Inloggning lyckades! Omdirigerar...', 'success');

                // Omdirigera efter 1 sekund
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
            } else {
                showAlert(data.message || 'Felaktigt anv√§ndarnamn eller l√∂senord', 'danger');
            }
        } catch (error) {
            console.error('Login error:', error);
            showAlert('Ett fel uppstod. F√∂rs√∂k igen senare.', 'danger');
        } finally {
            setLoading(false);
        }
    });

    function showAlert(message, type) {
        alertBox.className = `alert alert-${type}`;
        alertBox.textContent = message;
        alertBox.classList.remove('d-none');
    }

    function hideAlert() {
        alertBox.classList.add('d-none');
    }

    function setLoading(loading) {
        const btn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');

        if (loading) {
            btn.disabled = true;
            btnText.textContent = 'Loggar in...';
            btnSpinner.classList.remove('d-none');
        } else {
            btn.disabled = false;
            btnText.textContent = 'Logga in';
            btnSpinner.classList.add('d-none');
        }
    }
</script>
</body>
</html>
