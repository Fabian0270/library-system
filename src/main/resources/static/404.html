<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sidan hittades inte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #ffc107;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">404</div>
    <h2>Sidan hittades inte</h2>
    <p class="text-muted">Den sida du söker verkar inte existera.</p>
    <p class="text-muted small">Kontrollera att URL:en är korrekt eller använd länkarna nedan.</p>
    <div class="mt-4">
        <a href="/index.html" class="btn btn-primary">Till startsidan</a>
        <a href="/dashboard.html" class="btn btn-secondary">Till Dashboard</a>
    </div>
</div>
</body>
</html>
